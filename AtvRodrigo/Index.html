    <h1>Mapa</h1>
    <div id="map"></div>

  <script>
    // Função para inicializar o mapa
    function initMap() {
      // Coordenadas de Tóquio, Japão
      var tokyo = { lat: 35.682839, lng: 139.759455 };

      // Criação do mapa
      var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 14, // Nível de zoom
          center: tokyo // Centro do mapa
      });

      // Marcador no mapa
      var marker = new google.maps.Marker({
          position: tokyo,
          map: map,
          title: 'Tóquio, Japão'
      });
    }
  </script>

  <!-- Inclusão da API do Google Maps com a sua chave -->
